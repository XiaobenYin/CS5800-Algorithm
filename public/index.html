<!DOCTYPE html>
<html>

<head>
  <title>
    Karger minimum cut algorithm
  </title>

  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/d3.v3.min.js"></script>

<body class="VisualizationMainPage" onload="initialize()">

  <div id="container">
    <div id="header">
      <h1>Karger minimum cut algorithm</h1>
    </div>

    <div id="mainContent">

      <div id="algoControlSection">
        Node  : <input type="text" id="numNodes" value="10" size="3">
        Speed : <input type="range" min="0" max="990" value="500" class="slider" id="speed">
        <input type="button" value="New" onclick="newGraph()">
        <input type="button" value="Run" id="run" onclick="run()">
        <input type="button" value="Backward" onclick="backward()">
        <input type="button" value="Forward" onclick="forward()">
        <input type="button" value="Reload" onclick="reload()">
      </div>


      <div class="row">
        <div class="column" id="canvas1"></div>
        <div class="column" id="canvas2"></div>
        <div class="column" id="canvas3"></div>
        <div class="column" id="canvas4"></div>
        <div class="column" id="canvas5"></div>
      </div>

      <div id="info">
        <table>
          <tr>
            <td><textarea id="canvas1s" cols="40" rows="10"></textarea></td>
            <td><textarea id="canvas2s" cols="40" rows="10"></textarea></td>
            <td><textarea id="canvas3s" cols="40" rows="10"></textarea></td>
            <td><textarea id="canvas4s" cols="40" rows="10"></textarea></td>
            <td><textarea id="canvas5s" cols="40" rows="10"></textarea></td>
          </tr>
        </table>
      </div>

      <footer>
        <div id="footer">
          <p>CS5800 - Final Project : Forest, Peter, Norman and Teresa @ Vancouver Campus</p>
          <p>Disclaimer : Due to unforeseenable "feature", the backward button may not work</p>
        </div>
      </footer>
    </div>
  </div>
</body>

<script>
  const CANVAS_LIMIT = 5;
  const MAXIMUM_TIME = 1000;
  const DEBUG = false;

  class KagerCanvas {
    constructor(id, height, width) {
      this.id = id;
      this.height = height;
      this.width = width;

      this.stack = [];
      this.cutCount = 0;
      this.contractCount = 0;
      this.removeSelfCount = 0;
      this.isComplete = false;
      this.timeout = true;

      this.nodes = [];
      this.edges = [];

      this.fill = d3.scale.category10();
      this.force = d3.layout.force()
        .size([this.width, this.height])
        .nodes(this.nodes)
        .links(this.edges)
        .linkDistance(200)
        .charge(-180)
        .on("tick", this.tick.bind(this))

      // .on("tick", this.Tick.bind(this) )
      this.svg = d3.select(this.id).append("svg")
        .attr("width", this.width)
        .attr("height", this.height)

      this.node = this.svg.selectAll(".node");
      this.link = this.svg.selectAll(".link");
    }

    updateGraph() {

      // Update Link Value
      this.link = this.link.data(this.edges);
      this.link.enter()
        .insert("line", ".node")
        .attr("class", "link");
      this.link.exit().remove();

      // Update Node Value and Position
      this.node = this.node.data(this.force.nodes(), function (d) { return d.id; });

      this.node.enter()
        .append("text")
        .attr('x', function (d) {
          return d.x
        })
        .attr('y', function (d) {
          return d.y
        })
        .attr('class', function (d) { return "a" + d.id })

      this.node.exit().remove();

      // Reset Vertex Name
      for (let i = 0; i < this.nodes.length; i++) {
        let id = this.nodes[i].id;
        let newLabel = this.nodes[i].labels.join(",");
        d3.select(this.id).select(`text.a${id}`).text(newLabel)
      }

      this.force.start();
    }

    tick() {

      let _self = this;
      this.link.attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });

      this.node
        // .attr("cx", function (d) { return d.x; })
        // .attr("cy", function (d) { return d.y; })
        .attr("x", function (d) { return d.x; })
        .attr("y", function (d) { return d.y; })
        .style("fill", function (d) { return _self.fill(d.weight); });
    }

    initializeGraph(filename) {
      console.info(`Download filename ${filename}`);

      // Reset the original graph
      this.filename = filename
      this.reload();
    }

    // Kager Algorithm Start here
    forward() {

      if (this.nodes.length == 2) {
        console.log(`Canvas ${this.id} : No more nodes can be cut`);
        return;
      }
      
      this.saveStack();

      // Perform Kager Algorithm
      this.performKager();

      // Update the Graph
      this.updateGraph();

      // Updte Statistic
      this.cutCount++;

      // Terminte the case if there are only two nodes left
      if (this.nodes.length <= 2) {
        this.isComplete = true;
        return;
      }

      // Perform Auto Run if the user has selected the auto run option
      if (this.isAuto) {
        let timeout = MAXIMUM_TIME - document.getElementById("speed").value;
        console.log(`Next iteration in ${timeout}ms`);
        this.timeout = setTimeout(this.forward.bind(this), timeout);
      }
    }


    saveStack() {
      console.log(`Save Stack`)

      let instance = this.getGraphStatus();

      this.stack.push(JSON.stringify(instance));
    }

    backward() {

      if (this.stack.length == 0) {
        console.log(`Canvas ${this.id} : There is no previous graph to go back`);
        return;
      }

      // Restore from Stack
      let instance = JSON.parse(this.stack.pop());

      // Restore Statistic Information
      this.isComplete = false;
      this.cutCount--;
      this.contractCount = instance.contractCount;
      this.removeSelfCount = instance.removeSelfCount;
      this.edgeCount = instance.edgeCount;
      this.nodeCount = instance.nodeCount;

      // // Restore the Nodes / Element, cannot directly use the previous.nodes / previous.links
      this.nodes.length = 0;
      this.edges.length = 0;

      let data = instance.graph;
      for (var a = 0; a < data.length; a++) {
        this.nodes.push({ id: a + 1, labels: data[a][0] });
        for (var b = 1; b < data[a].length; b++) {
          if (+data[a][b] - 1 > a) { // Ensures that we only add each edge one time
            this.edges.push({ source: a, target: +data[a][b] - 1 });
          }
        }
      }

      // Update the graph
      this.updateGraph();
    }

    setIsAuto(isAuto) {
      this.isAuto = isAuto;
      if (isAuto) {
        this.forward();
      }
      else{
        clearTimeout(this.timeout);
      }
    }

    getGraphStatus() {

      // Convert to adjacency list
      let graph = [];
      for (let i = 0; i < this.nodes.length; i++) {
        let id = this.nodes[i].id;
        let labels = this.nodes[i].labels
        let edges = this.edges.filter(x => x.source.id == id).map(x => x.target.id);
        edges = edges.concat(this.edges.filter(x => x.target.id == id).map(x => x.source.id));
        graph.push([labels].concat(edges));
      }

      // Flatten the graph
      this.flattenGraph(graph);

      // Return the Graph with Statistic
      let instance = { graph, contractCount: this.contractCount, removeSelfCount: this.removeSelfCount, edgeCount : this.edges.length, nodeCount : this.nodes.length };
      return instance;
    }

    flattenGraph(graph) {
      console.log(`Before : ${JSON.stringify(graph)}`);
      let nodeHash = [];
      for (let i = 0; i < graph.length; i++) {
        let labels = graph[i][0];
        for (let j = 0; j < labels.length; j++) {
          nodeHash[labels[j]] = i + 1;
        }
      }

      for (let i = 0; i < graph.length; i++) {
        let tmp = graph[i];
        for (let j = 1; j < tmp.length; j++) {
          let index = nodeHash[tmp[j]];
          tmp[j] = index;
        }
      }

      for (let i = 0; i < graph.length; i++) {
        let tmp = graph[i];
        let head = tmp.shift();
        let tail = tmp.getUnique().sort(intSorter);
        graph[i] = [head].concat(tail)
      }

      console.log(`After  : ${JSON.stringify(graph)}`);
    }

    reload() {
      this.edges.length = 0;
      this.nodes.length = 0;
      this.stack.length = 0;
      this.removeSelfCount = 0;
      this.contractCount = 0;
      this.cutCount = 0;
      this.isAuto = false;
      this.isComplete = false;

      let _self = this;
      d3.json(this.filename, function (error, data) {

        // console.log(data)
        for (var a = 0; a < data.length; a++) {
          _self.nodes.push({ id: a + 1, labels: data[a][0] });
          for (var b = 1; b < data[a].length; b++) {
            if (+data[a][b] - 1 > a) { // Ensures that we only add each edge one time
              _self.edges.push({ source: a, target: +data[a][b] - 1 });
            }
          }
        }

        // Update the Graph
        _self.updateGraph();
      })
    }

    /**
     * Kager Algorithm
     */
    performKager() {
      // Randomly choose an edge
      var edge_index = Math.floor(this.random() * this.edges.length);
      var edge = this.edges[edge_index];

      // Mash nodes together, all edges connected to second node are now connected to first
      var source_index = edge.source.index;
      var target_index = edge.target.index;
      console.log(`Contracting Node ${this.nodes[target_index].labels} into ${this.nodes[source_index].labels}`);

      this.contractNode(edge.target, edge.source)
      this.removeSelfLoops();

      // Merge Node
      this.nodes[source_index].labels = this.nodes[source_index].labels.concat(this.nodes[target_index].labels);
      let newLabel = this.nodes[source_index].labels.sort(intSorter).join(",");
      this.nodes.splice(target_index, 1);
    }

    /**
     * Contract Nodes (Target-->Source)
     */
    contractNode(target, source) {

      for (var i = 0; i < this.edges.length; i++) {
        if (this.edges[i].source.index == target.index) {
          this.edges[i].source = source;
          this.contractCount++
        } else if (this.edges[i].target.index == target.index) {
          this.edges[i].target = source;
          this.contractCount++
        }

        // Swap the edge number if the edge is reversed
        if (this.edges[i].target.index > this.edges[i].source.index) {
          var temp = this.edges[i].source;
          this.edges[i].source = this.edges[i].target;
          this.edges[i].target = temp;
        }
      }
    }

    /**
     * Remove Self Loops
     */
    removeSelfLoops() {
      for (var i = this.edges.length - 1; i >= 0; i--) {
        if (this.edges[i].source.index == this.edges[i].target.index) {
          this.edges.splice(i, 1);
          this.removeSelfCount++
        }
      }
    }

    showStatistic () {
      let textarea = document.querySelector(`${this.id}s`);
      let isAuto = this.isAuto;
      let isComplete = this.isComplete;
      let edgeCount = this.edges.length;
      let cutCount = this.cutCount;
      let nodeCount = this.nodes.length;
      let totalEdge = (this.stack.length != 0) ? JSON.parse(this.stack[0]).edgeCount : edgeCount;
      let totalNode = (this.stack.length != 0) ? JSON.parse(this.stack[0]).nodeCount : nodeCount;
      let removeSelfCount = this.removeSelfCount;
      let contractCount = this.contractCount;

      console.log({edgeCount, cutCount, isAuto, isComplete})

      let buffer = `
        Edge Count : ${edgeCount} / ${totalEdge}
        Node Count : ${nodeCount} / ${totalNode}
        Cut Count : ${cutCount}
        Remove Self Edge : ${removeSelfCount}
        Edge Modified : ${contractCount}
        Is Auto : ${isAuto}
        Is Complete : ${isComplete}
      `;

      textarea.innerHTML = buffer;

    }

    random() {
      if (DEBUG) return 0.5;
      else return Math.random()
    }

  }

  async function initialize() {
    const width = 600, height = 600;
    for (let i = 1; i <= CANVAS_LIMIT; i++) {
      canvasList.push(new KagerCanvas(`#canvas${i}`, height, width));
    }

    newGraph();

    setInterval(showStatistic, 100);
  }

  function showStatistic() {
    for (let i = 0; i < CANVAS_LIMIT; i++) {
      canvasList[i].showStatistic();
    }
  }

  let canvasList = [];
  /**
   * New Graph
   */
  let newGraph = async () => {

    setIsAuto(false);

    let numNodes = document.getElementById("numNodes").value;
    const response = await fetch(`/generate/?isLive=N&isRaw=N&node=${numNodes}`);
    const json = await response.json();
    let filename = json.filename;

    if (DEBUG) {
      filename = "/maps/testing.json"
    }

    for (let i = 0; i < canvasList.length; i++) {
      canvasList[i].initializeGraph(filename);
    }
  }


  /**
   * Run Algorithm Automatically
   */
  let run = () => {
    let isAuto = (document.getElementById("run").value == "Pause");
    setIsAuto(!isAuto);
  }

  let setIsAuto = (value) => {
    if (value) {
      document.getElementById("run").value = "Pause";
    } else {
      document.getElementById("run").value = "Run";
    }

    for (let i = 0; i < canvasList.length; i++) {
      canvasList[i].setIsAuto(value);
    }
  }

  /**
   * One Step forward manual
   */
  let forward = () => {
    setIsAuto(false);
    for (let i = 0; i < canvasList.length; i++) {
      canvasList[i].forward();
    }
  }

  /**
   * Step Backward
   */
  let backward = () => {
    setIsAuto(false);
    for (let i = 0; i < canvasList.length; i++) {
      canvasList[i].backward();
    }
  }

  /**
   * Reload Graph
   */
  let reload = () => {
    for (let i = 0; i < canvasList.length; i++) {
      canvasList[i].reload();
    }
  }

  let debugStack = () => {
    for (let i = 0; i < canvasList[0].stack.length; i++) {
      debug(canvasList[0].stack[i]);
    }
  }

  let debug = (object) => {
    console.table(object.nodes);
    console.table(object.edges);
  }

  Array.prototype.getUnique = function () {
    var o = {}, a = [], i, e;
    for (i = 0; e = this[i]; i++) { o[e] = 1 };
    for (e in o) { a.push(e) };
    return a;
  }

  let intSorter = (a, b) => parseInt(a) - parseInt(b);

</script>
